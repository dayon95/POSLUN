{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>POSLUNCH-ABOUT US</title>

  <style>
    @import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css);
    @import url(http://fonts.googleapis.com/earlyaccess/jejumyeongjo.css);
  </style>

  <!-- Bootstrap core CSS -->
  <link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href='{% static "css/shop-homepage.css" %}' rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
          <img src='{% static "PosLunLogo.png" %}' width="30" height="30" class="d-inline-block align-top mr-1" alt="">
          <lead class="align-bottom" >
          POSLUNCH
        </lead>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            {% url 'index' as index %}
            <a class="nav-link" href="{{index}}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            {% url 'about' as about %}
            <a class="nav-link" href="{{about}}">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

  <form action="" method="POST">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; POSLUNCH 2017</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src='{% static  "vendor/jquery/jquery.min.js " %}'></script>
  <script src='{% static  "vendor/bootstrap/js/bootstrap.bundle.min.js " %}'></script>

</body>

</html>
